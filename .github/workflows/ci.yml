# This workflow is used to build and test the Drupal CMS image.
# It creates the public, default images that can be deployed directly to Quant Cloud.
# If you wish to customize, you can fork this repository, make modifications, and then
# use the "build-deploy.yaml" workflow to build and push your own images to Quant Cloud.
#
# NOTE: This workflow only runs for the quantcdn-templates organization.
# If you've forked this repo, this workflow will be skipped automatically.
name: Build and Push Drupal CMS to Public Registry

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  schedule:
    # Run daily at midnight UTC to pick up new framework releases
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild even if no changes'
        required: false
        default: 'false'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    # Only run for quantcdn-templates organization
    if: github.repository_owner == 'quantcdn-templates'
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build temp image for version detection
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: drupal-cms-temp:latest

      - name: Detect Drupal CMS version
        id: version
        run: |
          # Get actual installed Drupal version from composer.lock
          VERSION=$(docker run --rm drupal-cms-temp:latest php -r "
            \$lock = json_decode(file_get_contents('/opt/drupal/composer.lock'), true);
            foreach (\$lock['packages'] ?? [] as \$pkg) {
              if (\$pkg['name'] === 'drupal/core') {
                echo preg_replace('/[^0-9.]/', '', \$pkg['version']);
                exit;
              }
            }
            echo '0.0.0';
          " 2>/dev/null) || VERSION="0.0.0"

          if [ -z "$VERSION" ] || [ "$VERSION" = "0.0.0" ]; then
            echo "Could not detect version, using timestamp-based version"
            VERSION="1.0.$(date +%Y%m%d)"
          fi

          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Parse semantic version components
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT

      - name: Generate image tags
        id: tags
        run: |
          IMAGE="ghcr.io/quantcdn-templates/app-drupal-cms"
          VERSION="${{ steps.version.outputs.version }}"
          MAJOR="${{ steps.version.outputs.major }}"
          MINOR="${{ steps.version.outputs.minor }}"

          TAGS=""

          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            # Develop branch tags
            TAGS="${IMAGE}:develop"
            TAGS="${TAGS},${IMAGE}:dev"
            TAGS="${TAGS},${IMAGE}:edge"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.event_name }}" == "schedule" ]]; then
            # Main branch or scheduled build tags
            TAGS="${IMAGE}:latest"
            TAGS="${TAGS},${IMAGE}:${VERSION}"
            TAGS="${TAGS},${IMAGE}:${MAJOR}.x-latest"
            TAGS="${TAGS},${IMAGE}:${MAJOR}.${MINOR}.x-latest"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Git tag release
            GIT_TAG="${{ github.ref_name }}"
            TAGS="${IMAGE}:${GIT_TAG}"
            TAGS="${TAGS},${IMAGE}:${GIT_TAG#v}"
          fi

          echo "Generated tags: $TAGS"
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: |
            type=gha
            type=registry,ref=ghcr.io/quantcdn-templates/app-drupal-cms:cache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=ghcr.io/quantcdn-templates/app-drupal-cms:cache,mode=max

      - name: Test container startup
        run: |
          echo "Testing container startup..."
          timeout 60 docker run --rm -d --name test-drupal \
            -e DB_HOST=example.com \
            -e DB_DATABASE=test \
            -e DB_USERNAME=user \
            -e DB_PASSWORD=pass \
            ghcr.io/quantcdn-templates/app-drupal-cms:latest || true
          
          # Check if container is running
          if docker ps | grep test-drupal; then
            echo "✅ Container started successfully"
            docker stop test-drupal
          else
            echo "ℹ️ Container startup test completed (database connection expected to fail in CI)"
          fi
