# Development PHP settings to override production optimizations

# Disable deprecated assert settings to avoid warnings
zend.assertions=-1
assert.active=0
assert.exception=0

# Keep opcache enabled but revalidate on every request for local development
opcache.enable=1
opcache.enable_cli=1
opcache.validate_timestamps=1
opcache.revalidate_freq=0
opcache.save_comments=1
opcache.fast_shutdown=0

# Ensure errors are displayed in development
display_errors=On
log_errors=On
error_reporting=E_ALL

# Development-friendly settings
max_execution_time=0
memory_limit=1G


